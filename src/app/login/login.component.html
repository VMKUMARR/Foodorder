<div class="background">
<div class="login-container">
    <h2>VMFOODðŸ˜ƒCORNER</h2>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required [(ngModel)]="username" #usernameInput="ngModel">
    <div *ngIf="usernameInput.invalid &&(usernameInput.dirty|| usernameInput.touched)" class="error-msg">
    
    </div>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password" #passwordInput="ngModel">
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-msg">
     <!-- <div *ngIf="passwordInput.error.required">Password is required</div>    -->
    </div>
    
</div>
<button type="submit" class="btn-login" >Login</button>
</form>
</div>
</div>
