<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0"></app-not-found>
<ul>
    <li *ngFor="let food of foods" >
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food Images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
                <div class="stars">
                    
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                      <span *ngFor="let origin of food.origins">
                        {{origin}}
                      </span>  
                    </div>
                    <div class="cook-time">
                        <span>üïë</span>
                        {{food.cookTime}}
                    </div>
                    
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>

        </a>
    </li>
</ul>
